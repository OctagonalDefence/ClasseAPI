<table>
    <tr><th>Name</th></tr>
@for (book of this.books;track $index) {
    <tr>
        <td>{{ book.row }}</td>
        <td>{{ book.name }}</td>
        <td><button (click)="viewBook(book.id)">View</button></td>
    </tr>
}
</table>
@if (this.isLoading) {
    <section><p>Loading data...</p></section>
}

<router-outlet />
